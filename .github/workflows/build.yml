name: GLang macOS CLI Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64-apple-darwin, aarch64-apple-darwin]

    env:
      CARGO_BUILD_TARGET: ${{ matrix.arch }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build CLI binary
        run: cargo build --release --target=${{ matrix.arch }}

      - name: Prepare files for DMG
        run: |
          mkdir dmg_content
          cp target/${{ matrix.arch }}/release/glang dmg_content/
          cp utils/README.txt dmg_content/
          chmod +x dmg_content/glang

      - name: Create DMG
        run: |
          create-dmg \
            --volname "George Language Installer" \
            --background "utils/dmg_installer_background.png" \
            --window-pos 200 120 \
            --window-size 500 300 \
            --icon-size 100 \
            --icon "glang" 100 150 \
            --icon "README.txt" 300 150 \
            --app-drop-link 420 150 \
            "GeorgeLanguage_${{ matrix.arch }}.dmg" \
            dmg_content/

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: GeorgeLanguage_${{ matrix.arch }}.dmg
          path: GeorgeLanguage_${{ matrix.arch }}.dmg
