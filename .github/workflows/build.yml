name: GLang Windows & MacOS Build

on:
  release:
    types: [published]
  push:
    branches:
      - experimental
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Build for x86_64
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build for aarch64
        run: cargo build --release --target aarch64-apple-darwin

      - name: Combine into universal binary
        run: |
          mkdir -p dist/payload/usr/local/bin
          lipo -create \
            target/x86_64-apple-darwin/release/glang \
            target/aarch64-apple-darwin/release/glang \
            -output dist/payload/usr/local/bin/glang
          chmod +x dist/payload/usr/local/bin/glang

      - name: Add library files
        run: |
          mkdir -p dist/payload/Library/GeorgeLanguage
          cp -r library dist/payload/Library/GeorgeLanguage/
          cp LICENSE dist/payload/Library/GeorgeLanguage/
          cp README.md dist/payload/Library/GeorgeLanguage/

      - name: Create pkg installer
        run: |
          pkgbuild \
            --root dist/payload \
            --identifier com.george-language.glang \
            --version ${{ github.ref_name }} \
            --install-location / \
            dist/GeorgeLanguage+macos_setup.pkg

      - name: Upload pkg artifact
        uses: actions/upload-artifact@v6
        with:
          name: GeorgeLanguage+macos_setup
          path: dist/GeorgeLanguage+macos_setup.pkg

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build for x86_64
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer with Inno Setup
        run: iscc installer.iss

      - name: Upload exe artifact
        uses: actions/upload-artifact@v6
        with:
          name: GeorgeLanguage+windows_setup
          path: dist/GeorgeLanguage+windows_setup.exe
